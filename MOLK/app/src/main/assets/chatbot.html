<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <style>

        .bpMessageBlocksBubble {
            background-color: #3EB48D;
            color: #336856;
        }

        .bpMessageAvatarFallback{
            background-color: #3EB48D;
            color: #336856;
        }

        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
        }
    </style>
</head>
<body>

<div id="webchat" style="width: 100%; height: 100vh;"></div>

<script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>

<script>
    function initBotpress() {
      if (window.botpressWebChat) {
        window.botpressWebChat.init({
          container: '#webchat',
          configUrl: 'https://files.bpcontent.cloud/2025/04/30/23/20250430232647-IFSUTICI.json'
        });
      } else {
        console.log('Botpress Webchat ainda n√£o carregado, tentando novamente...');
        setTimeout(initBotpress, 500);
      }
    }

    window.addEventListener('load', initBotpress);
</script>
</body>
</html>
