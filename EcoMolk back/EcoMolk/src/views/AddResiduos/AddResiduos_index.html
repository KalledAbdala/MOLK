<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Residuos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="AddResiduos_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box">
            <div class="header">
                <div class="logo">
                    <h1>ECOMOLK</h1>
                </div>
            </div>

            <div class="form-container">
                <h2>ADICIONE UM NOVO RESÍDUO</h2>
                <form id="form-adicionar" action="/residuos" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="tipo-residuo" class="form-label">Tipo do Resíduo:</label>
                        <input type="text" class="form-control" id="tipo-residuo" name="tipo-residuo" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="forma-descarte" class="form-label">Formas de Descarte:</label>
                        <input type="text" class="form-control" name="forma-descarte" id="forma-descarte" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo-entrega" class="form-label">Tipo de Entrega:</label>
                        <input type="text" class="form-control" id="tipo-entrega" name="tipo-entrega" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição do Resíduo:</label>
                        <textarea id="descricao" class="form-control" name="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imagem-residuo" class="form-label">Imagem do Resíduo:</label>
                        <input type="file" class="form-control" id="imagem-residuo" name="imagem-residuo" accept="image/*" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary circular-btn">ADICIONAR</button>
                    </div>
                </form>
            </div>
            

        </div>
    </div>    

    <script src="AddResiduos_script.js"></script>

</body>
</html>
