<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home_styles.css">
    <title>Home</title>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./home_index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SeusResiduos/SeusResiduos_index.html">Seus resíduos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Entregas/entregas_index.html">Entregas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SeusParceiros/parceiros_index.html">Seus Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Dashboard/dashboard_index.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Campo de Pesquisa -->
    <div class="container mt-4" style="padding-top: 70px;"> <!-- Ajuste o padding aqui -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control search-input"
                        placeholder="Faça sua busca de resíduos">
                    <button class="btn btn-primary" onclick="searchResiduos()">
                        <i class="fas fa-search"></i> <!-- Ícone da lupa dentro do botão -->
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Coluna lateral esquerda -->
    <div class="sidebar p-3 border bg-light">
        <h3>Olá, <span id="nomeUsuario"></span>!</h3>
        <h5>Seja bem-vindo(a)!</h5>
        <div class="user-info">
            <p><strong>Você está representando a empresa:</strong> <span id="nomeEmpresa"></span></p>
        </div>
        <button id="logoutButton" class="btn btn-outline-danger mt-3">Sair</button>
    </div>


    <!-- Conteúdo principal -->
    <main class="main-content container mt-4" id="residuosContainer">
        <!-- Os cards de resíduos serão inseridos aqui -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home_scripts.js"></script>
</body>

</html>
