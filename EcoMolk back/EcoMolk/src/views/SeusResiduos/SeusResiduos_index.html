<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resíduos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="SeusResiduos_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../Home/home_index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../SeusResiduos/SeusResiduos_index.html">Seus
                            resíduos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Entregas/entregas_index.html">Entregas</a></li>
                    <li class="nav-item"><a class="nav-link" href="../SeusParceiros/parceiros_index.html">Seus
                            Parceiros</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Dashboard/dashboard_index.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Campo de Pesquisa -->
    <div class="container mt-4" style="padding-top: 70px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control search-input"
                        placeholder="Faça sua busca de resíduos">
                    <button class="btn btn-primary" onclick="searchResiduos()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Texto abaixo da barra de pesquisa -->
    <div class="container text-center mt-4">
        <h2 class="residuos-title">Seus resíduos cadastrados</h2>
    </div>


    <!-- Carrossel dos Resíduos -->
    <div id="residuos-carousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner" id="residuos-container"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#residuos-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#residuos-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <div id="search-results" class="container mt-4"></div>

    <!-- Botão para redirecionar -->
    <button class="btn btn-adicionar mt-4"
        onclick="window.location.href='/AddResiduos/AddResiduos_index.html'">Adicionar
        Resíduo</button>

    <!-- Novo Carrossel de Resíduos de Interesse -->
    <!-- Texto abaixo da barra de pesquisa -->
    <div class="container text-center mt-4">
        <h2 class="interesses-title">Acompanhe seus interesses</h2>
    </div>
    <div id="interesses-carousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner" id="interesses-container"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#interesses-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#interesses-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="SeusResiduos_script.js"></script>
</body>

</html>
